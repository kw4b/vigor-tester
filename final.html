<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Final Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="results">
            <h1>Let's Review...</h1>
            <div class="result-item">
                <p>Strength: <span id="strength-score">0</span></p>
            </div>
            <div class="result-item">
                <p>Perception: <span id="perception-score">0</span></p>
            </div>
            <div class="result-item">
                <p>Endurance: <span id="endurance-score">0</span></p>
            </div>
            <div class="result-item">
                <p>Charisma: <span id="charisma-score">0</span></p>
            </div>
            <div class="result-item">
                <p>Intelligence: <span id="intelligence-score">0</span></p>
            </div>
            <div class="result-item">
                <p>Agility: <span id="agility-score">0</span></p>
            </div>
            <div class="result-item">
                <p>Luck: <span id="luck-score">0</span></p>
            </div>
            <div class="result-item">
                <p>Points Remaining: <span id="total-points-remaining">0</span></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
